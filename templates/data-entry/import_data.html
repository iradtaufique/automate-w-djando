<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Data</title>

        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <h3 class="text-center">Import Data to Database Table</h3>
    <form action="{% url 'import_data' %}" method="POST" enctype="multipart/form-data" style="max-width: 600px; margin:auto" class="mt-5">
        {% csrf_token %}
        <div class="form-group">
            <label for="file_name">Upload CSV File</label>
            <input type="file" name="file_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="model_name">Select Database Table</label>
            <select name="model_name" class="form-control" id="model_name">
                <option value="" disabled selected=>Select</option>
                {% for model in all_models %}
                    <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
        </div>

<!--        <input type="button" value="Import Data" class="btn btn-primary">-->
        <button class="btn btn-primary">Upload file</button>
    </form>
</div>


  <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
